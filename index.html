<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap"
      rel="stylesheet"
    />
    <title>Outcome Guess</title>
  </head>
  <body>
    <div class="container">
      <h1>Outcome Guess</h1>
      <input type="text" id="prediction" placeholder="Enter your prediction" />
      <button id="submit">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front text">Guess Now</span>
      </button>
      <div id="result"></div>
      <div class="coin-flip" id="coin">
        <div class="coin-tails">
          <img src="./img/coin.png" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
